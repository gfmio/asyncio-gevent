name: Lint, Test & Build
description: Lint, Test & Build pipeline to run on PR & push to main

concurrency:
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.event }}-${{ github.ref }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-test-build:
    name: Lint, Test & Build
    cancel-timeout-minutes: 2
    concurrency:
      group: ${{ github.workflow }}-${{ github.event }}-${{ github.ref }}-${{ github.job }}-${{ matrix.python-version }}
      cancel-in-progress: true
    timeout-minutes: 2
    runs-on: ubuntu-22.04 # The Python 3.7 build is only available on Ubuntu 22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      # Checkout
      - uses: actions/checkout@v4
      # Install task
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.41.0
      # Set up python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # Install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: 0.6.1
          enable-cache: true
          cache-dependency-glob: '**/uv.lock'
          ignore-nothing-to-cache: false
          cache-suffix: ${{ runner.os }}
          prune-cache: true
      # Install dependencies
      - name: Install dependencies
        run: task install
      # Test
      - name: Test
        run: |
          task test
      # Lint
      - name: Lint
        run: |
          task lint
      # Typecheck
      - name: Typecheck
        run: |
          task typecheck
      # Build
      - name: build
        run: |
          task build
