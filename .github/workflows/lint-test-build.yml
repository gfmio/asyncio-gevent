name: Lint, Test & Build
description: Lint, Test & Build pipeline to run on PR & push to main

concurrency:
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.event }}-${{ github.ref }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-test-build:
    name: Lint, Test & Build
    cancel-timeout-minutes: 2
    concurrency:
      group: ${{ github.workflow }}-${{ github.event }}-${{ github.ref }}-${{ github.job }}-${{ matrix.python-version }}
      cancel-in-progress: true
    environment:
      name: "testpypi"
    timeout-minutes: 2
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    env:
      UV_PYTHON: ${{ matrix.python-version }}
      # UV_CACHE_DIR: /tmp/.cache/uv
    steps:
      # Checkout
      - uses: actions/checkout@v4
      # Install task
      - name: Install Task
        uses: arduino/setup-task@v2
      # Set up python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # Install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          # cache-local-path: /tmp/.cache/uv
          cache-dependency-glob: ${{ hashFiles('uv.lock') }}
          ignore-nothing-to-cache: false
          cache-suffix: ${{ runner.os }}
          prune-cache: true
      # Restore uv cache
      # - name: uv cache
      #   id: cache-uv
      #   uses: actions/cache@v4
      #   with:
      #     path: /tmp/.cache/uv
      #     key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
      #     restore-keys: |
      #       uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
      #       uv-${{ runner.os }}
      # Install dependencies
      - name: Install dependencies
        run: task install
        # if: steps.cache-uv.outputs.cache-hit != 'true'
      # Test
      - name: Test
        run: |
          task test
      # Lint
      - name: Lint
        run: |
          task lint
      # Typecheck
      # - name: Typecheck
      #   run: |
      #     task typecheck
      # Build
      - name: build
        run: |
          task build
      # Publish dry run
      - name: publish-dry-run
        run: |
          task publish:dry-run
      # # Prune uv cache
      # - name: Prune uv cache
      #   run: uv cache prune --ci
      #   if: steps.cache-uv.outputs.cache-hit != 'true'
